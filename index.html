<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryans Terminal</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black" style="overflow:hidden;">
    <div id="terminal-border" class="h-full p-8 rounded-t-3xl bg-zinc-900">
        <div id="screen" class="h-[95%] rounded-xl bg-zinc-950 shadow-zinc-600 shadow-[1px_1px_5px_5px]">
            <div id="lines" class="hidden rounded-xl w-full h-full bg-gradient-to-b from-[rgba(18,16,16,0)] from-50% to-[rgba(0,0,0,0.25)] to-50% p-2 flex sm:flex-row flex-col" style="background-size: 100% 16px;">
                <div id="text-area" class="overflow-y-auto max-h-full sm:w-1/5 border-b-2 sm:border-r-2 sm:border-b-0 border-[#5bf870]" style="scrollbar-color: rgb(9, 9, 11) #5bf870;scrollbar-width: thin;"></div>
                <div id="display" class="overflow-y-auto max-h-full sm:w-4/5 border-t-2 sm:border-l-2 sm:border-t-0 border-[#5bf870] sm:pl-2" style="scrollbar-color: rgb(9, 9, 11) #5bf870;scrollbar-width: thin;"></div>
            </div>
        </div>
        <div class="flex justify-end h-[6%] pt-4">
            <div id="pwr-button" class="w-12 h-12 rounded-full border-zinc-950 border-2 shadow-[0px_0px_5px_0px] shadow-zinc-600 flex justify-center items-center cursor-pointer">
                <div id="pwr-light" class="w-8 h-8 rounded-full border-4 border-zinc-500 flex justify-center">
                    <div id="pwr-bar" class="bg-zinc-500 rounded-full h-3/4 w-1 relative top-[-6px]" style="box-shadow: 0 0 0 2px rgb(24, 24, 27);"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
